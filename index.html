    --text-light: #777;
    --green-bg: #d4edda;

    font-weight: 900;
    color: var(--teal-dark);

    padding: 36px 40px;
    width: 100%;

  .priority-list li:last-child { border-bottom: none; }

  .p-num {

  .p-text strong { display: block; color: var(--text); font-size: 15px; }

  .script-block {

  .btn-start {

  /* ‚îÄ‚îÄ OEP CHECK ‚îÄ‚îÄ */
  .oep-card {
    background: white;
    border-radius: 24px;
    padding: 40px 44px;
    width: 100%;

  }

  .oep-badge {
    display: inline-block;
    background: var(--teal-bg);
    color: var(--teal-dark);

    font-weight: 900;

  /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }

    from { opacity: 0; transform: scale(0.92); }

  /* ‚îÄ‚îÄ DECORATIVE CIRCLES ‚îÄ‚îÄ */
  .bg-circle {

  /* Wellcare logo circle */
  .wc-logo {

  .wc-logo span {

  }

  .card-relative { position: relative; }

  /* Mobile */
  @media (max-width: 600px) {

  }
</style>
</head>

function updateProgress() {
  const lbl = document.getElementById('progressLabel');
  const fill = document.getElementById('progressFill');
  if (currentStep < 0) {
    lbl.textContent = 'Start ‚Üí';
    fill.style.width = '0%';
  } else {
    const pct = Math.round(((currentStep + 1) / SEPs.length) * 100);
    lbl.textContent = `${currentStep + 1} / ${SEPs.length}`;
    fill.style.width = pct + '%';
  }
}

function render() {
  updateProgress();
  const stage = document.getElementById('stage');

  if (currentStep === -1) {

}

  currentStep = 0;
  render();
}

function handleAnswer(yes) {
  if (yes) {
    const sep = SEPs[currentStep];
    if (sep.hasReminder) {
      // Show Agent Reminder popup first, then detail on dismiss
      showReminder(sep);
    } else {
      // Go straight to detail screen
      renderDetail(document.getElementById('stage'), sep);
    }
  } else {
    currentStep++;
    render();
  }
}

function goBack() {
  if (currentStep > 0) currentStep--;
  else currentStep = -1;
  render();
}

function backToQuestion() {
  render();
}

function restart() {
  currentStep = -1;
  pendingYesSEP = null;
  document.getElementById('reminderModal').classList.add('hidden');
  render();
}

  currentLang = lang;
